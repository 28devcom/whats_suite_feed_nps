user  nginx;
worker_processes auto;
error_log  /var/log/nginx/error.log info;
pid        /var/run/nginx.pid;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  client_max_body_size 20m;

  log_format json_combined '{"time":"$time_iso8601","remote_addr":"$remote_addr","method":"$request_method","path":"$uri","status":$status,"body_bytes_sent":$body_bytes_sent,"request_time":$request_time,"upstream_time":"$upstream_response_time","request_id":"$request_id"}';
  access_log  /var/log/nginx/access.log  json_combined;

  sendfile        on;
  keepalive_timeout  65;
  gzip on;
  gzip_types text/css application/javascript application/json image/svg+xml;

  upstream backend_api {
    server backend:3000 max_fails=3 fail_timeout=30s;
    keepalive 16;
  }

  upstream frontend_app {
    server frontend:80 max_fails=3 fail_timeout=30s;
    keepalive 16;
  }

  # Redirect all HTTP to HTTPS to avoid mixed content
  server {
    listen 80;
    server_name _;
    return 301 https://$host$request_uri;
  }

  server {
    listen 443 ssl;
    http2 on;
    server_name _;
    root /usr/share/nginx/html;
    client_max_body_size 20m;

    ssl_certificate     /etc/nginx/certs/localhost.crt;
    ssl_certificate_key /etc/nginx/certs/localhost.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers         'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305';
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;

    add_header Strict-Transport-Security "max-age=15552000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "0" always;

    location = /health {
      add_header Content-Type text/plain;
      return 200 'ok';
    }

    location /api/ {
      return 410;
    }

    location /api/v1/ {
      client_max_body_size 50m;
      proxy_pass http://backend_api/api/v1/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
      proxy_set_header X-Request-Id $request_id;
      proxy_connect_timeout 5s;
      proxy_read_timeout 20s;
    }

    # WebSockets for socket.io (wss)
    location /socket.io/ {
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
      proxy_pass http://backend_api/socket.io/;
      proxy_read_timeout 600s;
    }

    location / {
      proxy_pass http://frontend_app/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
      proxy_set_header X-Request-Id $request_id;
    }
  }
}
